<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tartaglia Filippo" />
    <meta name="description" content="responsive layout" />
    <!-- LINK -->
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS STYLE -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- TITLE -->
    <title>Responsive Layout</title>
  </head>
  <body>
    <!-- HEADER -->
    <header id="header-top">
      <div class="container flex">
        <nav class="header-nav-l flex">
          <img src="./img/logo.png" alt="logo" />
        </nav>
        <nav class="header-nav-r flex">
          <div class="nav-items">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="nav-items none">
            <a href="#">Planning</a>
          </div>
          <div class="nav-items none">
            <a href="#">Testimonials</a>
          </div>
          <div class="nav-items none">
            <a href="#">Features</a>
          </div>
          <div class="nav-items none">
            <a href="#">About Us</a>
          </div>
          <div class="nav-items none">
            <a href="#">Get Started</a>
          </div>
        </nav>
      </div>
    </header>
    <!-- MAIN -->
    <main>
      <!-- INTRO -->
      <section id="intro">
        <div class="container">
          <div class="row flex bordered">
            <div class="col b-color bordered"></div>
            <div class="col b-color bordered"></div>
            <div class="col b-color bordered"></div>
            <div class="col b-color bordered"></div>
            <div class="col b-color bordered"></div>
          </div>
        </div>
      </section>
      <!-- STRATEGIC-PLANNING -->
      <section id="strategic-planning">
        <div class="container">
          <div class="row flex bordered">
            <div class="planning-items b-color"></div>
            <div class="planning-items b-color1"></div>
          </div>
        </div>
      </section>
      <!-- TESTIMONIALS -->
      <section id="testimonials">
        <div class="container">
          <div>TESTIMONIALS</div>
          <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
          </div>
        </div>
      </section>
      <!-- BENEFITS -->
      <section id="benefits">
        <div class="container">
          <h2></h2>
          <div class="row flex">
            <div class="cards"></div>
            <div class="cards"></div>
            <div class="cards"></div>
            <div class="cards"></div>
            <div class="cards"></div>
            <div class="cards"></div>
          </div>
        </div>
      </section>
    </main>
    <!-- FOOTER -->
    <footer></footer>
  </body>
</html>
